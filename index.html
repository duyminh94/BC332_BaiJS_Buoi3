<!doctype html>
<html lang="en">

<head>
  <title>Bài Tập JS Buổi 12-13</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

        <div class="card">

            Tính Lương Nhân Viên
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Tiền Lương 1 Ngày </label>
              <input id="tienluong" type="number" name="" id="" class="form-control" placeholder=""
                aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label>Ngày Làm</label>
              <input id="ngaylam" type="number" name="" id="" class="form-control" placeholder=""
                aria-describedby="helpId">
            </div>
            <!-- onlick tổng() trong button-->
            <div id="btntinhnao" class="btn btn-success" onclick="tong()">Tháng Lãnh Lương</div>
          </div>
          <div id="showIntotal" class="card-footer">
          </div>
        </div>
      </div>
    </div>
  </div>

  <br />
  <br />
  <br />

  <!-- Bài 2 -->

  <div class="container">

      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Tính Giá Trị Trung Bình

          <div class="card-body">
            <div class="form-group">
              <label>Number1 </label>

            </div>
            <div class="form-group">
              <label>Number2</label>
              <input id="number2" type="number" name="" id="" class="form-control" placeholder=""

            <div class="form-group">
              <label>Number3</label>
              <input id="number3" type="number" name="" id="" class="form-control" placeholder=""

            </div>
            <div class="form-group">
              <label>Number4</label>
              <input id="number4" type="number" name="" id="" class="form-control" placeholder=""
                aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label>Number5</label>
              <input id="number5" type="number" name="" id="" class="form-control" placeholder=""
                aria-describedby="helpId">
            </div>
            <!-- onlick tổng() trong button-->
            <div id="btntinhtb" class="btn btn-success" onclick="tong()">Giá Trị Trung Bình</div>
          </div>
          <div id="showTotal" class="card-footer">

        </div>
      </div>
    </div>
  </div>

  <br />
  <br />
  <br />

  <!-- Bài 3 -->

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Đổi Tiền USD
          </div>

            <div class="form-group">
              <label>Tiền Việt Nam </label>
              <input id="moneyvn" type="number" name="" id="" class="form-control" placeholder=""

            </div>
            <div class="form-group">
              <label>USD</label>

            <div id="btntinhmoney" class="btn btn-success" onclick="tong()">Tháng Lãnh Lương</div>
          </div>
          <div id="showIntotalmoney" class="card-footer">
          </div>

      </div>
    </div>

  <br />
  <br />
  <br />
